<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="¡Hola Mundo Espectacular! Diseño moderno con animaciones 3D, efecto neon y estilo único."
    />
    <meta name="theme-color" content="#00ffcc" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>¡Hola Mundo Espectacular! | Por Amós</title>

    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- Iconos (Font Awesome) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style></style>
  </head>
  <body>
    <div id="particle-canvas"></div>
    <header>
      <a href="#" class="logo" aria-label="AmósLab Home">AmósLab</a>
      <button
        id="menu-toggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
        aria-controls="main-nav"
      >
        <i class="fas fa-bars"></i>
      </button>
      <nav id="main-nav">
        <a href="#inicio">Inicio</a> <a href="#sobre">Sobre mí</a>
        <a href="#contacto">Contacto</a>
      </nav>
    </header>
    <main>
      <h1 id="inicio">
        <span class="glitchable-span" data-text="¡Hola Mundo">¡Hola Mundo</span>
        <span class="glitchable-span" data-text="Espectacular!"
          >Espectacular!</span
        >
      </h1>
      <p class="subtitle">
        Diseño moderno, animaciones dinámicas y un toque de magia digital.
        Bienvenido a una experiencia visual única.
      </p>
      <button class="cta-btn">Descubre más</button>
      <button id="show-image-btn" class="cta-btn">Ver Imagen</button>
      <button id="show-comic-btn" class="cta-btn">Comic Estelar</button>
      <div id="modal-image">
        <div class="image-container">
          <img src="assets/images/imagen_1.png" alt="Imagen 1" class="active" />
          <img src="assets/images/imagen_2.png" alt="Imagen 2" />
          <img src="assets/images/imagen_3.png" alt="Imagen 3" />
        </div>
        <button id="prev-image" class="nav-button" aria-label="Imagen anterior">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button
          id="next-image"
          class="nav-button"
          aria-label="Siguiente imagen"
        >
          <i class="fas fa-chevron-right"></i>
        </button>
        <button id="close-modal-image" aria-label="Cerrar">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="modal-comic">
        <div class="image-container">
          <img src="assets/comic/comic_1.png" alt="Comic 1" class="active" />
          <img src="assets/comic/comic_2.png" alt="Comic 2" />
          <img src="assets/comic/comic_3.png" alt="Comic 3" />
          <img src="assets/comic/comic_4.png" alt="Comic 4" />
          <img src="assets/comic/comic_5.png" alt="Comic 5" />
          <img src="assets/comic/comic_6.png" alt="Comic 6" />
          <img src="assets/comic/comic_7.png" alt="Comic 7" />
        </div>
        <button id="prev-comic" class="nav-button" aria-label="Comic anterior">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="next-comic" class="nav-button" aria-label="Siguiente comic">
          <i class="fas fa-chevron-right"></i>
        </button>
        <button id="close-modal-comic" aria-label="Cerrar">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <button id="activate-styles-btn">Activar Estilos</button>
    </main>
    <footer>
      <div class="signature">
        © 2025 Amós | Hecho con
        <i class="fas fa-heart" style="color: var(--neon-accent)"></i>
      </div>
      <div class="socials">
        <a
          href="https://github.com/Ikas73"
          target="_blank"
          aria-label="GitHub de Amós"
          rel="noopener noreferrer"
          ><i class="fab fa-github"></i
        ></a>
        <a
          href="https://linkedin.com"
          target="_blank"
          aria-label="LinkedIn de Amós"
          rel="noopener noreferrer"
          ><i class="fab fa-linkedin-in"></i
        ></a>
        <a href="mailto:contacto@amoslab.com" aria-label="Email a Amós"
          ><i class="fas fa-envelope"></i
        ></a>
      </div>
    </footer>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.min.js";
      window.THREE = THREE;
    </script>

    <script src="script.js" defer></script>
  </body>
</html>
